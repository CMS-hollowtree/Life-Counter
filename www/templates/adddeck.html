<ion-view>
<ion-nav-title>New Deck</ion-nav-title>
  <ion-content class="scroll-content ionic-scroll has-header logoImage dark-bg">
  <form name="infoForm" ng-submit="updateInfo(newData)">
    <ion-list>
		<ion-item>
			<label class="item item-input item-floating-label stable">
				<input type="text" ng-model="deck.name" placeholder="Deck Name">
			</label> 
			
			<label class="item item-input item-select" ng-repeat="card in cards">
				<label class="item item-input">
					<i class="icon ion-search placeholder-icon"></i>
					<input type="search" placeholder="Search" ng-model="MTGcard.name">
				</label>
				<select ng-repeat="MTGcard in MTGcards | filter:MTGcard.name | limitTo: 1 | orderBy:'name'" ng-show="MTGcard.name">
					<option>{{MTGcard.name}}</option>
				</select>
			</label>
			<button ng-click="addCard()">Add Card</button>
		
	</ion-item>
        <button class="button button-full" type="submit">
          <i class="icon ion-ios-checkmark-outline balanced"></i>
            Add Deck
        </button>
    </ion-list>
	</form>
  </ion-content>
</ion-view>

<ion-view view-title="Players">
  <ion-content>
    <ion-list>
      <ion-item class="item item-avatar" ng-repeat="person in people" href="#/app/playlist/{{person.$id}}">
       <img ng-src="{{person.imgURL}}"></img>
        <h2>{{person.userName}}</h2>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>

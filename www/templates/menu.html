<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-dark">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button icon-left ion-navicon button-clear" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <div ng-if="online">

          <ion-item menu-close href="#/app/playeredit" class="item item-avatar">

            <img src="{{player.imgURL}}">
            <h2>{{player.userName}}</h2>
            <p>{{player.status}}</p>
          </ion-item>

       </div>
        <ion-item menu-close ng-click="login()">
          Login
        </ion-item>
        <ion-item menu-close href="#/app/matches">
          Matches
        </ion-item>
        <ion-item menu-close href="#/app/players">
          Players
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>

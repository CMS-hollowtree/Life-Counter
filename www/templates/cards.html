<ion-view view-title="MTG Cards">
  <ion-content class="light-bg">
  <label class="item item-input item-floating-label">
	
	<input type="text" ng-model="searchText" ng-change="change(searchText)" placeholder="Search" />
  </label>
    <div class="list card light-bg" ng-repeat="entry in entries">
		<div class="item item-image">
				<img ng-src="{{entry.editions[0].image_url}}"></img>
			</div>
	</div>
	</ion-content>
</ion-view>

<ion-view view-title="MTG Cards">
  <ion-content class="stable-bg">
  <label class="item item-input">
	<i class="icon ion-search placeholder-icon"></i>
	<input type="search" placeholder="Search" ng-model="card.name">
  </label>
    <ion-list class="card list dark-bg" ng-repeat="card in cards | filter:card.name | limitTo: 1 | orderBy:'name'" ng-show="card.name">
		<ion-item>
			<h2>{{card.name}}</h2>
			
		</ion-item>
    </ion-list>

</ion-view>
